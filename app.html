<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>
        Image Search App
    </h1>
    <form>
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-inside">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1724699174715-ac3751fe8995?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountains">
            <a href="https://unsplash.com/photos/a-mountain-range-covered-in-clouds-and-snow-ZbNgY10MyO8"
            target="_blank">Mountain range</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1419833173245-f59e1b93f9ee?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Clouds">
            <a href="https://unsplash.com/photos/cloudy-sky-during-daytime-E9aetBe2w40"
            target="_blank">Cloudy Sky</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1708958151986-2b032fde35ce?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyOXx8fGVufDB8fHx8fA%3D%3D" alt="Cute puppy">
            <a href="https://unsplash.com/photos/a-bush-of-red-flowers-with-green-leaves-QzJxKsK_2mk"
            target="_blank">Bush of red flower</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>

    <script src="index.js"></script>
</body>
</html>
